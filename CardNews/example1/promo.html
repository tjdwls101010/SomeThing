<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotional Material</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        width: 847px;
        height: 595px;
        position: relative;
        background-image: url("examples/background.jpg");
        background-size: cover;
        background-position: center;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .text-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        color: white;
      }
      
      /* Header: Party and Role - Top Left */
      .header {
        position: absolute;
        top: 40px;
        left: 40px;
        font-size: 18px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .party-name {
        color: #004EA2;
        font-weight: 900;
      }
      .divider {
        width: 1px;
        height: 14px;
        background-color: #fff;
      }

      /* Main Content Group - Right Aligned */
      .content-group {
        position: absolute;
        top: 150px;
        right: 40px;
        text-align: right;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      /* Main Slogan */
      .slogan-sub {
        font-size: 24px;
        font-weight: 700;
        line-height: 1.4;
        margin-bottom: 10px;
      }
      .slogan-main {
        font-size: 42px;
        font-weight: 900;
        line-height: 1.2;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        margin-bottom: 30px;
      }
      
      /* Name Highlight */
      .name-highlight {
        color: #FFD700;
      }

      /* Donation Box */
      .donation-box {
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        padding: 20px 30px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }
      .donation-title {
        font-size: 16px;
        font-weight: 900;
        color: #004EA2;
      }
      .donation-account {
        font-size: 24px;
        font-weight: 900;
        letter-spacing: -0.5px;
      }

      /* Footer Info */
      .footer-info {
        position: absolute;
        bottom: 20px;
        left: 40px;
        right: 40px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
        text-align: center;
      }
      .footer-info ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .footer-info li::before {
        content: "•";
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-overlay">
        <div class="header">
          <span class="party-name">민주당</span>
          <span class="divider">|</span>
          <span>최고위원 • 경기 남양주시을 국회의원</span>
        </div>

        <div class="content-group">
          <div class="slogan-sub">
            국가를, 국민을, 민주당을 지키겠습니다
          </div>

          <div class="slogan-main">
            언제나 그랬던 것처럼,<br>
            <span class="name-highlight">김병주답게!</span>
          </div>

          <div class="donation-box">
            <div class="donation-title">후원 안내</div>
            <div class="donation-account">김병주후원회 농협 301-0273-7468-21</div>
          </div>
        </div>

        <div class="footer-info">
          <ul>
            <li>연말정산 시 10만원까지 전액 세액공제 가능</li>
            <li>10만원 초과 시 15%~25% 소득공제</li>
            <li>외국인, 법인, 단체, 공무원 후원 불가</li>
            <li>중앙선거관리위원회 정치후원금 센터 이용 가능</li>
            <li>문의 : 02-784-4177 (김병주의원실)</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
