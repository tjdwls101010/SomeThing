# Draft PRì´ release ë¼ë²¨ê³¼ í•¨ê»˜ mainìœ¼ë¡œ mergeë  ë•Œ ìë™ìœ¼ë¡œ ì‹¤í–‰
# ì´ëŠ” "ğŸ”– RELEASE:" ì»¤ë°‹ íŒ¨í„´ë³´ë‹¤ ë” ì‹ ë¢°í•  ìˆ˜ ìˆëŠ” íŠ¸ë¦¬ê±°ì…ë‹ˆë‹¤ (ì‹¤íŒ¨ìœ¨ <5%)
on:
  pull_request:
    types: [closed]
    branches:
